<!DOCTYPE html>
<html lang="pt">
	<head>
		<link rel="stylesheet" href="style.css" />
		<title>Imersão Dev - Aula 03</title>
	</head>

	<body>
		<div class="container">
			<h1 class="page-title">Mentalista</h1>
			<img
				src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg"
				class="page-logo"
				alt=""
			/><br />
			<label for="modo">Selecione a dificuldade</label>
			<select name="modo" id="modo" onchange="AtualizaDificuldade()">
				<option value="7">Fácil (7 tentativas)</option>
				<option value="5">Médio (5 tentativas)</option>
				<option value="3">Difícil (3 tentativas)</option>
				<option value="1">Hardcore (1 tentativa)</option>
			</select>
			<p class="page-subtitle">Digite um número de 0 a 10</p>
			<input type="number" id="valor" /><br />
			<button type="submit" onclick="Chutar()">Chutar</button>
			<h2 class="resultado" id="resultado"></h2>
		</div>
		<a href="https://alura.com.br/" target="_blank">
			<img
				src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
				alt=""
				class="alura-logo"
			/>
		</a>
		<!-- <script src="app.js"></script> -->
		<script src="sketch.js"></script>
	</body>
</html>
